<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Administrador</title>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/mdb.min.css" rel="stylesheet">
      <link href="css/style.min.css" rel="stylesheet">
      <style>
        .form-signin {
          width: 100%;
          max-width: 330px;
          padding: 15px;
          margin: auto;
        }
      </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">
      <div class="container">
        <!-- Brand -->
        <a class="navbar-brand" href="index.html">
          <img src="img/logo.png" style="height: 35px;"><strong>RHM</strong>
        </a>
        <!-- Collapse -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Left -->
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="form.html" target="_blank">Contratación</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="" target="_blank">Comprobante</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#" target="_self">Administrador</a>
            </li>
          </ul>
          <!-- Right -->
          <ul class="navbar-nav nav-flex-icons">
            <li class="nav-item">
              <a href="index.html" class="nav-link border border-light rounded">
                <i class="fas fa-music mr-2"></i>RhythmMakers
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- /.Navbar -->

    <!-- Main -->
    <main style="background:linear-gradient(rgba(1, 37, 83, 0.6), rgba(42, 41, 49, 0.6));"><br><br><br><br>
      <form action="" method="POST" class="form-signin">
        <div class="card ml-n5 mb-4" style="width: 132%;">
          <div class="card-body">
            <h3 class="dark-grey-text text-center font-weight-bold mt-3">Iniciar sesión</h3>
            <div class="mt-5">
              <i class="fas fa-envelope prefix grey-text"></i>
              <label for="correo_admin" class="grey-text ml-2"> Correo electronico</label>
              <input type="email" id="correo_admin" name="correo_admin"class="form-control" placeholder="Ingresar correo" required autofocus>
            </div>
            <div class="mt-4">
              <i class="fas fa-key prefix grey-text"></i>
              <label for="contra_admin" class="grey-text ml-2"> Contraseña</label>
              <input type="password" id="contra_admin" name="contra_admin" class="form-control" placeholder="Ingresar contraseña" required>
            </div>
            <button class="btn btn-dark btn-block mt-5 mb-3" type="submit">Sign in</button>
          </div>
        </div>
      </form>
    </main>
    <!-- /.Main -->

    <!--Footer-->
    <footer class="page-footer text-center font-small wow fadeIn">
      <!--Call to action-->
      <div class="pt-4 mb-4">
        <a class="btn btn-outline-white" href="index.html" target="_blank" role="button"> Regresar Inicio
          <i class="fas fa-arrow-left ml-2"></i>
        </a>
        <a class="btn btn-outline-white" href="" target="_blank" role="button"> Contratar Servicio
          <i class="fas fa-pen ml-2"></i>
        </a>
      </div>

      <!--Copyright-->
      <div class="footer-copyright py-3">© 2023 Copyright:
        <a href="index.html" target="_self"> RhythmMakers</a>
      </div>
      <!--/.Copyright-->
    </footer>
    <!--/.Footer-->
  </body>
</html>
